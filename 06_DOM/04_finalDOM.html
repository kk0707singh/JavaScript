<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
    <li>Javasript</li>

    </ul>
</body>
<script>

    // yha pe puraa puraa tree traversh krna pdega
    function addLang(LangName) {
        const li = document.createElement("li");
        li.innerHTML = `${LangName}`
        document.querySelector(".language").appendChild(li)
    }
    addLang("javaC")
    addLang("typeScript ")

    function optLang(LangName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(LangName))
        document.querySelector(".language").appendChild(li)
    }
    optLang("flutter")


    // edit
    const secondLang = document.querySelector("li:nth-child(2)");
    const newLi = document.createElement("li")
    newLi.textContent = "mojo"
    secondLang.replaceWith(newLi)


    // edit
    const thirdLang = document.querySelector('li:nth-child(1)')
    const newList = document.createElement('li');
    newList.textContent = "bootstrap"
    thirdLang.replaceWith(newList)




    // last tareeka

    const firstLanguage = document.querySelector('li:nth-child(1)')
    firstLanguage.outerHTML = '<li>typeConst</li>'



    // remove

    const LastLang = document.querySelector('li:nth-child(4)')
    LastLang.remove()


</script>
</html>
