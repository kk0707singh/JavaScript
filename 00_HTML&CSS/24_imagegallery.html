<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive image gallery</title>
    <link rel="stylesheet" href="25_style.css">
</head>
<body>
    <div class="gallery">
        <a target="_blank" href="ImgVid/pizza.jpg">
        <img src="ImgVid/pizza.jpg" alt="pizza" width="120px">
        </a>
        <div class="description">Pizza</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="ImgVid/salad.jpg">
        <img src="ImgVid/salad.jpg" alt="salad" width="120px">
        </a>
        <div class="description">Salad</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="ImgVid/soup.jpg">
        <img src="ImgVid/soup.jpg" alt="soup" width="120px">
        </a>
        <div class="description">Soup</div>
    </div>

</body>
</html>
