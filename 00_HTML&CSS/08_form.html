<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="Username">Username:</label>
        <input type="text" id="Username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="abcd@gmail.com"><br>

        <label for="phone">Phone:</label>
        <input type="phone" id="phone"><br>

        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate"><br>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="0" max="99"><br>

<!--RADIO BUTTONS-->

        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">

        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">

        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD" name="title"><br>



        <label for="payment">Payment</label>
        <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="debit card">debit card</option>
            <option value="Credit Card">Credit Card</option>
        </select><br>


        <label for="subscriber">Subscriber:</label>
        <input type="checkbox" id="subscriber"><br>


        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>


        <label for="file">file:</label>
        <input type="file" id="file" accept="image/jpg, image/png"><br>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
